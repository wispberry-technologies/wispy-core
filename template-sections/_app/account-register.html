{{define "_app/account-register"}}
  <section class="flex flex-col items-center justify-center h-screen">
    {{block "__register_header"}}
      <h1 class="text-4xl font-bold mb-4">Register</h1>
    {{end}}

    {{block "__register_description"}}
      <p class="text-sm text-gray-600">Create your account to get started.</p>
    {{end}}

    <form action="/api/v1/auth/register" method="post">
      <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
        <legend class="fieldset-legend">Register</legend>
      
        <label class="label">Email</label>
        <input type="email" class="input validator" placeholder="Email" name="email" required />

        <label class="label">Password</label>
        <input type="password" class="input validator" placeholder="Password" name="password" required />

        <label class="label">Confirm Password</label>
        <input type="password" class="input validator" placeholder="Confirm Password" name="confirm_password" required />

        <button class="btn btn-primary mt-4">Register</button>
      </fieldset>
    </form>
  </section>

  {{if .ShowLoginLink}}
    {{block "__register_footer"}}
    <footer class="mt-4 text-sm text-gray-500">
      <p>Already have an account? <a href="/login" class="text-blue-500 hover:underline">Login here</a>.</p>
    </footer>
    {{end}}
  {{end}}
{{end}}
