<section class="hero-banner">
  <div class="hero-content">
    <h1>{{ title | default: "Welcome to Our Amazing Platform" }}</h1>
    <p>{{ subtitle | default: "Discover the power of innovation with our cutting-edge solutions." }}</p>
    <div class="cta-buttons">
      <a href="/signup" class="btn btn-primary">Get Started</a>
      <a href="/learn-more" class="btn btn-outline">Learn More</a>
    </div>
  </div>
  <div class="hero-image">
    <img src="{{ hero_image | default: '/images/hero-default.jpg' }}" alt="Hero Banner" />
  </div>
</section>
