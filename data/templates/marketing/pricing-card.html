<div class="pricing-card">
  <div class="plan-header">
    <h3>{{ plan.name }}</h3>
    <div class="price">
      <span class="currency">$</span>
      <span class="amount">{{ plan.price }}</span>
      <span class="period">/{{ plan.period | default: "month" }}</span>
    </div>
  </div>
  <ul class="features">
    {% for feature in plan.features %}
    <li>
      <i class="icon-check"></i>
      {{ feature }}
    </li>
    {% endfor %}
  </ul>
  <div class="plan-footer">
    <a href="/subscribe?plan={{ plan.id }}" class="btn btn-primary">
      Choose {{ plan.name }}
    </a>
  </div>
</div>
