<!-- Page Edit/Create Partial -->
<form method="post" action="{{ formAction }}" class="max-w-2xl mx-auto space-y-4">
  <div class="form-control">
    <label class="label">
      <span class="label-text">Title</span>
    </label>
    <input type="text" name="title" class="input input-primary w-full" value="{{ page.Title }}" required />
  </div>
  <div class="form-control">
    <label class="label">
      <span class="label-text">Slug</span>
    </label>
    <input type="text" name="slug" class="input input-primary w-full" value="{{ page.Slug }}" required />
  </div>
  <div class="form-control">
    <label class="label">
      <span class="label-text">Author</span>
    </label>
    <input type="text" name="author" class="input input-primary w-full" value="{{ page.Author }}" />
  </div>
  <div class="form-control">
    <label class="label">
      <span class="label-text">Description</span>
    </label>
    <textarea name="description" class="textarea textarea-primary w-full">{{ page.Description }}</textarea>
  </div>
  <div class="form-control">
    <label class="label">
      <span class="label-text">Content</span>
    </label>
    <textarea name="content" class="textarea textarea-primary w-full" rows="10">{{ page.Content }}</textarea>
  </div>
  <div class="flex gap-2">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/admin/pages" class="btn btn-ghost">Cancel</a>
  </div>
</form>
