<!-- Page List Partial -->
<div class="overflow-x-auto">
  <table class="table table-zebra w-full">
    <thead>
      <tr>
        <th>Title</th>
        <th>Slug</th>
        <th>Author</th>
        <th>Updated</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for page in pages %}
      <tr>
        <td>{{ page.Title }}</td>
        <td>{{ page.Slug }}</td>
        <td>{{ page.Author }}</td>
        <td>{{ page.UpdatedAt }}</td>
        <td>
          <a href="/admin/pages/edit/{{ page.Slug }}" class="btn btn-xs btn-primary">Edit</a>
          <button data-slug="{{ page.Slug }}" class="btn btn-xs btn-error btn-delete">Delete</button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
