<section class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Welcome back!</h1>
      <p class="py-6">Sign in to your account to continue where you left off.</p>
    </div>
    
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form id="loginForm" class="card-body">
        <!-- Error/Success Messages -->
        <div id="messageContainer" class="hidden mb-4"></div>
        
        <label class="form-control w-full">
          <div class="label">
            <span class="label-text">Email</span>
          </div>
          <input type="email" placeholder="email@example.com" class="input input-bordered w-full" name="email" required />
        </label>
        
        <label class="form-control w-full">
          <div class="label">
            <span class="label-text">Password</span>
          </div>
          <input type="password" placeholder="password" class="input input-bordered w-full" name="password" required />
          <div class="label">
            <span class="label-text-alt"></span>
            <span class="label-text-alt">
              <a href="#" class="link link-hover">Forgot password?</a>
            </span>
          </div>
        </label>
        
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary">
            <span class="loading loading-spinner loading-sm hidden" id="loginSpinner"></span>
            <span id="loginButtonText">Login</span>
          </button>
        </div>
        
        <!-- OAuth Providers -->
        <div class="divider">or continue with</div>
        
        <div class="form-control">
          <button type="button" onclick="loginWithOAuth('discord')" class="btn btn-outline btn-block">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
              <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
            </svg>
            Continue with Discord
          </button>
        </div>
        
        {% if .ShowRegisterLink %}
        <div class="text-center mt-4">
          <p class="text-sm">
            Don't have an account? 
            <a href="/register" class="link link-primary">Register here</a>
          </p>
        </div>
        {% endif %}
      </form>
    </div>
  </div>
</section>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const form = e.target;
  const formData = new FormData(form);
  const loginButton = document.getElementById('loginButtonText');
  const loginSpinner = document.getElementById('loginSpinner');
  const messageContainer = document.getElementById('messageContainer');
  
  // Show loading state
  loginButton.textContent = 'Logging in...';
  loginSpinner.classList.remove('hidden');
  form.querySelector('button[type="submit"]').disabled = true;
  
  try {
    const response = await fetch('/api/v1/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        email: formData.get('email'),
        password: formData.get('password')
      }),
      credentials: 'include' // Important for cookies
    });
    
    const data = await response.json();
    
    if (data.success) {
      showMessage('Login successful! Redirecting...', 'success');
      // Redirect to dashboard or intended page
      setTimeout(() => {
        const returnUrl = sessionStorage.getItem('returnUrl') || '/dashboard';
        sessionStorage.removeItem('returnUrl');
        window.location.href = returnUrl;
      }, 1000);
    } else {
      showMessage(data.error?.message || 'Login failed', 'error');
    }
  } catch (error) {
    console.error('Login error:', error);
    showMessage('An error occurred during login', 'error');
  } finally {
    // Reset button state
    loginButton.textContent = 'Login';
    loginSpinner.classList.add('hidden');
    form.querySelector('button[type="submit"]').disabled = false;
  }
});

function showMessage(message, type) {
  const container = document.getElementById('messageContainer');
  const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
  
  container.innerHTML = `
    <div class="alert ${alertClass}">
      <span>${message}</span>
    </div>
  `;
  container.classList.remove('hidden');
  
  // Auto-hide success messages
  if (type === 'success') {
    setTimeout(() => {
      container.classList.add('hidden');
    }, 3000);
  }
}

function loginWithOAuth(provider) {
  // Redirect to OAuth provider
  window.location.href = `/api/v1/oauth/${provider}`;
}
</script>
