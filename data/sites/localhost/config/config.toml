[site]
name = "Wispy Core Demo"
domain = "localhost"
description = "A demonstration site for Wispy Core CMS"
# Default site language
language = "en"
# Default site locale
locale = "en_US"
# Default site timezone
timezone = "UTC"
# User authentication and security configuration
[auth]
# Maximum number of failed login attempts before account is locked
max_failed_login_attempts = 5
# Duration to lock account after too many failed attempts (golang duration format)
failed_login_attempt_lock_duration = "30m"
# Enable or disable user registration
registration_enabled = true
# Required fields for registration Options: "email", "password", "first_name", "last_name", "display_name"
enabled_fields = ["display_name", "email", "password"]
required_fields = ["display_name", "email", "password"]
# Default roles for new users
default_roles = ["user", "viewer"]
# Allow password reset functionality
allowed_password_reset = true
# Route proxy configuration example
[route_proxies]
# Example: proxy /api to a backend server
"/api/projects" = "http://localhost:8081"