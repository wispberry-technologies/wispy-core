{{define "features.html"}}
<section class="py-16 bg-base-100">
    <div class="container mx-auto px-4">
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold mb-4">{{.Data.features_title | default "Features"}}</h2>
            <p class="text-xl text-base-content/70">{{.Data.features_description | default "Discover what makes us special"}}</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {{range .Data.features}}
            <div class="card bg-base-200 shadow-xl">
                <div class="card-body">
                    {{if .icon}}
                    <div class="text-4xl mb-4">{{.icon}}</div>
                    {{end}}
                    <h3 class="card-title">{{.title}}</h3>
                    <p>{{.description}}</p>
                    {{if .link}}
                    <div class="card-actions justify-end">
                        <a href="{{.link}}" class="btn btn-primary btn-sm">Learn More</a>
                    </div>
                    {{end}}
                </div>
            </div>
            {{end}}
        </div>
    </div>
</section>
{{end}}
