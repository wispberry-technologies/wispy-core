
<!-- Main Content -->
<div class="container mx-auto px-4 py-8">
  <div class="mb-8">
    <h1 class="text-3xl font-bold mb-2">Dashboard</h1>
    {% if .BeepBop %}
      <p class="text-sm text-base-content/70">Welcome back, {{ .BeepBop.UserName }}!</p>
    {% else %}
      <p class="text-sm text-base-content/70">Welcome to your dashboard!</p>
    {% endif %}
  </div>

  <!-- Stats Overview -->
  <div class="stats shadow w-full mb-8">
    <div class="stat">
      <div class="stat-figure text-primary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
      </div>
      <div class="stat-title">Total Projects</div>
      <div class="stat-value text-primary" id="totalProjects">0</div>
      <div class="stat-desc">Active projects</div>
    </div>
    
    <div class="stat">
      <div class="stat-figure text-secondary">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-8 h-8 stroke-current">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
        </svg>
      </div>
      <div class="stat-title">This Month</div>
      <div class="stat-value text-secondary" id="thisMonthProjects">0</div>
      <div class="stat-desc">New projects created</div>
    </div>
    
    <div class="stat">
      <div class="stat-figure text-accent">
        <div class="avatar online">
          <div class="w-16 rounded-full">
            <img id="dashboardAvatar" src="/api/v1/avatar/default" alt="User Avatar" />
          </div>
        </div>
      </div>
      <div class="stat-value" id="dashboardUserName">Welcome!</div>
      <div class="stat-title">Member since</div>
      <div class="stat-desc text-accent" id="memberSince">Loading...</div>
    </div>
  </div>
</div>
