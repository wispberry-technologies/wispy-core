<!DOCTYPE html>
<html lang="en" data-theme="robot-green">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Wispy CMS{{end}}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        html, body {
            height: 100%;
        }
        
        .dots-background {
            height: 100%;
            --dot-bg: oklch(var(--b1));
            --dot-color: color-mix(in oklab, oklch(var(--bc)) 15%, transparent 0%);
            --dot-size: 1px;
            --dot-space: 1.5rem;
            background:
                linear-gradient(90deg, var(--dot-bg) calc(var(--dot-space) - var(--dot-size)), transparent 1%) center / var(--dot-space) var(--dot-space),
                linear-gradient(var(--dot-bg) calc(var(--dot-space) - var(--dot-size)), transparent 1%) center / var(--dot-space) var(--dot-space),
                var(--dot-color);
        }
    </style>
</head>
<body class="min-h-screen text-base-content" style="background: var(--color-body);">
    {{ block "body" . }} 
    <div class="hero min-h-screen">
        <div class="hero-content text-center">
            <div class="max-w-md">
                <h1 class="text-5xl font-bold">Page Not Found</h1>
                <p class="py-6">Could not load page body.</p>
            </div>
        </div>
    </div>
    {{ end }}
    
    {{ block "footer" . }}
    <footer class="footer p-2 text-base-content">
        <div>
            <p>&copy; 2025 WISPBERRY TECHNOLOGIES INC. All rights reserved.</p>
        </div>
    </footer>
    {{ end}}
</body>
</html>
</body>
