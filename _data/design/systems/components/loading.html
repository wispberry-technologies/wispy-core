<div class="flex flex-col items-center justify-center p-8 {{.class}}">
    <span class="loading loading-spinner {{.size | default "loading-md"}} {{.color | default "text-primary"}}"></span>
    {{if .text}}
        <p class="mt-4 text-base-content/70 text-center">{{.text}}</p>
    {{end}}
    {{if .description}}
        <p class="mt-2 text-sm text-base-content/50 text-center">{{.description}}</p>
    {{end}}
</div>
