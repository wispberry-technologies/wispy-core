<script>
// Check authentication status on page load
document.addEventListener('DOMContentLoaded', function() {
  checkAuthStatus();
});

async function checkAuthStatus() {
  const loading = document.getElementById('userNavLoading');
  const authenticated = document.getElementById('userNavAuthenticated');
  const unauthenticated = document.getElementById('userNavUnauthenticated');
  
  try {
    const response = await fetch('/api/v1/me', {
      credentials: 'include'
    });
    
    if (response.ok) {
      const data = await response.json();
      if (data.success && data.data.user) {
        const user = data.data.user;
        
        // Update user info
        document.getElementById('userDisplayName').textContent = user.display_name || `${user.first_name} ${user.last_name}`;
        document.getElementById('userEmail').textContent = user.email;
        
        // Update avatar if available
        if (user.avatar) {
          document.getElementById('userAvatar').src = user.avatar;
        }
        
        // Show authenticated state
        loading.classList.add('hidden');
        authenticated.classList.remove('hidden');
      } else {
        // Show unauthenticated state
        loading.classList.add('hidden');
        unauthenticated.classList.remove('hidden');
      }
    } else {
      // Show unauthenticated state
      loading.classList.add('hidden');
      unauthenticated.classList.remove('hidden');
    }
  } catch (error) {
    console.error('Auth check error:', error);
    // Show unauthenticated state on error
    loading.classList.add('hidden');
    unauthenticated.classList.remove('hidden');
  }
}

async function logout() {
  try {
    const response = await fetch('/api/v1/logout', {
      method: 'POST',
      credentials: 'include'
    });
    
    if (response.ok) {
      // Redirect to login or home page
      window.location.href = '/login';
    } else {
      console.error('Logout failed');
      // Force redirect anyway
      window.location.href = '/login';
    }
  } catch (error) {
    console.error('Logout error:', error);
    // Force redirect on error
    window.location.href = '/login';
  }
}
</script>
