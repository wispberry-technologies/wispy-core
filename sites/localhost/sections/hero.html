{{define "hero.html"}}
<div class="hero min-h-screen bg-gradient-to-br from-primary/20 to-secondary/20">
    <div class="hero-content text-center">
        <div class="max-w-md">
            <h1 class="text-5xl font-bold">{{.Data.hero_title | default "Welcome"}}</h1>
            <p class="py-6">{{.Data.hero_description | default "This is a hero section built with daisyUI and Tailwind CSS."}}</p>
            {{if .Data.hero_button_text}}
            <a href="{{.Data.hero_button_link | default "#"}}" class="btn btn-primary">{{.Data.hero_button_text}}</a>
            {{end}}
        </div>
    </div>
</div>
{{end}}
