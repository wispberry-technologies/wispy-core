<div class="hero min-h-screen bg-gradient-to-br from-primary/20 to-secondary/20">
    <div class="hero-content text-center">
        <div class="max-w-md">
            <h1 class="text-5xl font-bold">{{Data.hero_title}}</h1>
            <p class="py-6">{{Data.hero_description}}</p>
            {{if Data.hero_button_text}}
            <a href="{{Data.hero_button_link}}" class="btn btn-primary">{{Data.hero_button_text}}</a>
            {{end-if}}
        </div>
    </div>
</div>
