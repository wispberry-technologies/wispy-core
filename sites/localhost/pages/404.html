{% define "page-body" %}
<div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
        <div class="max-w-md">
            <div class="text-9xl font-bold text-error mb-4">404</div>
            <h1 class="text-5xl font-bold mb-4">Page Not Found</h1>
            <p class="text-xl mb-8">Sorry, the page you are looking for doesn't exist or has been moved.</p>
            <div class="space-x-4">
                <a href="/" class="btn btn-primary">Go Home</a>
                <button onclick="history.back()" class="btn btn-outline">Go Back</button>
            </div>
        </div>
    </div>
</div>
{% enddefine %}
