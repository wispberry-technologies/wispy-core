<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyUI Color Test</title>
</head>
<body class="bg-base-100 text-base-content">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">DaisyUI Color Test</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Primary Colors -->
            <div class="p-6 bg-primary text-primary-content rounded-lg shadow">
                Primary Color
            </div>
            
            <!-- Secondary Colors -->
            <div class="p-6 bg-secondary text-secondary-content rounded-lg shadow">
                Secondary Color
            </div>
            
            <!-- Accent Colors -->
            <div class="p-6 bg-accent text-accent-content rounded-lg shadow">
                Accent Color
            </div>
            
            <!-- Neutral Colors -->
            <div class="p-6 bg-neutral text-neutral-content rounded-lg shadow">
                Neutral Color
            </div>
            
            <!-- Base Colors -->
            <div class="p-6 border border-base-300 rounded-lg shadow">
                <div class="p-2 bg-base-100">Base 100</div>
                <div class="p-2 bg-base-200">Base 200</div>
                <div class="p-2 bg-base-300">Base 300</div>
            </div>
            
            <!-- Status Colors -->
            <div class="p-6 border border-base-300 rounded-lg shadow">
                <div class="p-2 bg-info text-info-content mb-2">Info</div>
                <div class="p-2 bg-success text-success-content mb-2">Success</div>
                <div class="p-2 bg-warning text-warning-content mb-2">Warning</div>
                <div class="p-2 bg-error text-error-content mb-2">Error</div>
            </div>
            
            <!-- Color with opacity -->
            <div class="p-6 bg-primary/50 border border-base-300 rounded-lg shadow">
                Primary with 50% opacity
            </div>
            
            <!-- Dark mode variants -->
            <div class="p-6 dark:bg-secondary border border-base-300 rounded-lg shadow">
                Dark mode: Secondary background
            </div>
        </div>
    </div>
</body>
</html>
